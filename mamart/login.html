<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/css.css">
	<title>MAMART : SISTEM INFORMASI POINT OF SALE</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
    	<div class="col-sm-12 panel panel-default" id="navigasi">
    		<img src="img/Mamart.png" class="col-md-1">
    		<div class="col-md-4">		
    			<h1>MAMART</h1>
				<span>SISTEM INFORMASI POINT OF SALE</span>
    		</div>
	    </div>
	</div>
</div>
<div id="isi">
	<div class="row">
		<div class="col-md-12">	
		<form>
			<div class="col-md-4">
				<div class="tabel1 panel panel-default">
					<div class="panel-heading">
    					<h3 class="panel-title">Login</h3>
  					</div>
  					<div class="panel-body">
  						<label for="username">Username:</label>
  							<input type="text" class="form-control" id="usename">
  						<label for="pwd">Password:</label>
   							<input type="password" class="form-control" id="pwd">
   						<label for="status" class="control-label">Status</label>
   							<select class="form-control">
    		  					<option>CEO</option>
   								<option>Admin</option>
       							<option>Logistik Gudang</option>
   								<option>Supplier</option>
      							<option>Kasir</option>
    						</select><br>
    					<button type="submit" class="col-md-3 col-md-offset-9 btn btn-default">Login</button>
    				</div>
				</div>
			</div>
		</form>
		<div class="col-md-8">
			<div class="tabel2 panel panel-default">
			<h3>Informasi</h3>
			<ul>
				<li>Username yang digunakan adalah kode user yang telah diberikan oleh admin</li>
				<li>Apabila anda melupakan password anda, silahkan tanyakan kepada admin yang bersangkutan</li>
			</ul>
			</div>
		</div>
		</div>
	</div>	
</div>
<div class="footer col-md-12">
	<h6>Sistem Informasi Point Of Sale<br>MAMART &copy 2016</h6>
</div>
</body>
</html>
